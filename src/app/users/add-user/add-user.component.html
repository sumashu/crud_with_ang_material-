<mat-card>
    <mat-card-title>Create New User</mat-card-title>
    <mat-card-content>
        <form action="" [formGroup]="addUserForm" (submit)="createUser()">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Full Name</mat-label>
                    <input matInput placeholder="Full name" formControlName="username">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-error *ngIf="addUserForm.controls['username'].errors && addUserForm.controls['username'].hasError('required')">Full name is required</mat-error>
                    <mat-error *ngIf="addUserForm.controls['username'].errors && addUserForm.controls['username'].hasError('minlength')">name should have atleast 3 charecter</mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('required')">email id is required</mat-error>
                    <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('email')">please enter valid email id</mat-error>

                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Telephone</mat-label>
                    <input type="tel" matInput placeholder="555-555-1234" formControlName="phone">
                    <mat-icon matSuffix>phone</mat-icon>
                    <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('required')">phone number is required</mat-error>
                    <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('maxlength')">phone number should be of 10 digit</mat-error>
               </mat-form-field>
            </p>
            <p>
                <button mat-raised-button color="primary" [disabled]="!addUserForm.valid">Create Users</button>
            </p>
        </form>
    </mat-card-content>
</mat-card>
